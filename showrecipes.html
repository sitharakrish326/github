{% extends 'home.html' %}
{% load static %}
{% block content %}

<body>
    
    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div class="all-title-box" style="background-image:url({% static 'images/banner-0111.jpg' %});">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Recipes</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Recipe Detail</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="shop-detail-box-main">
        <div class="container">
            <div class="row">
                {% for da in data %}
                <div class="col-xl-5 col-lg-5 col-md-6">
                    <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active"> <img class="d-block w-100" src="{{da.image.url}}" alt="First slide"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-7 col-lg-7 col-md-6">
                    <div class="single-product-details">
                        <h2>{{da.recipiename}}</h2>
                        <h5> INGREDIENTS</h5>
                        <p>{{da.ingredients}}<p>
						<h4>INSTRUCTIONS</h4>
						<p>{{da.instructions}}</p>
                        {% endfor %}
                    </div>
               </div>
            </div>
        </div>
    </div>
    {% endblock %}
